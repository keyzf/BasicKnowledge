<!DOCTYPE html>
<html>
<head>
	<title>Flex-demo-网格布局</title>
</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	.container {
		width: 800px;
		margin: 200px auto;
		border: 2px solid #ccc;
		border-radius: 10px;
	}
	.Grid {
		display: flex;
	}
	.Grid-cell-style {
		margin: 5px;
		background: #ccc;
		text-align: center;
		height: 60px;
		line-height: 60px;
		border-radius: 4px;
	}
	.Grid-cell {
		flex: 1;
	}
	.Grid-50px {
		width: 50px;
	}
	.Grid-1of4 {
		flex: 0 0 25%;
	}
	.Grid-rest {
		width: 100%;
	}
</style>
<body>
	<div class="container">
		<div class="Grid">
		  <div class="Grid-cell Grid-cell-style">1/2</div>
		  <div class="Grid-cell Grid-cell-style">1/2</div>
		</div>
		<div class="Grid">
		  <div class="Grid-cell Grid-cell-style">1/3</div>
		  <div class="Grid-cell Grid-cell-style">1/3</div>
		  <div class="Grid-cell Grid-cell-style">1/3</div>
		</div>
		<div class="Grid">
		  <div class="Grid-50px Grid-cell-style">50px</div>
		  <div class="Grid-1of4 Grid-cell-style">1/4</div>
		  <div class="Grid-rest Grid-cell-style">rest</div>
		</div>
	</div>	
</body>
</html>
