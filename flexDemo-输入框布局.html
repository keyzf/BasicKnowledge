<!DOCTYPE html>
<html>
<head>
	<title>Flex-demo-输入框布局</title>
</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	.container {
		width: 600px;
		margin: 80px auto;
	}
	.InputAddOn {
	  display: flex;
	  margin: 10px 0;
	}

	.InputAddOn-icon {
		width: 30px;
		text-align: center;
	}
	.InputAddOn-field {
	  flex: 1;
	  border:1px solid #ccc;
	}
	.InputAddOn-icon , .InputAddOn-btn {
		border:1px solid #ccc;
	}
	.InputAddOn-icon {
		border-right: none;
		background: #ccc;
	}
	
	
</style>
<body>
	<div class="container">
		<div class="InputAddOn">
			<span class="InputAddOn-icon">-.-</span>
			<input class="InputAddOn-field">
			<button class="InputAddOn-btn">Btn</button>
		</div>
		<div class="InputAddOn">
			<input class="InputAddOn-field">
			<button class="InputAddOn-btn">Btn</button>
		</div>
		<div class="InputAddOn">
			<span class="InputAddOn-icon">-.-</span>
			<input class="InputAddOn-field">
		</div>
	</div>	
</body>
</html>
